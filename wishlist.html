<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My wishlist</title>
    <link rel="stylesheet" href="./styles/wishlist.css" />
    <script
      src="https://kit.fontawesome.com/ba85bd6452.js"
      crossorigin="anonymous"
    >
     </script>
    <style>
        #wish-navbar{
            display:flex;
            justify-content: space-between;
            height:100px;
            align-items: center;
            padding: 10px 10px 0px 10px;
           
        }
        #used-icons{
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap:30px;
            font-size: 1.8rem;
            padding: 20px;

        }

    </style>
</head>
<body>
    <div id="wish-navbar">
        <div>
          <img
          src="https://m.media-amazon.com/images/G/01/Zappos/25th-birthday-logo/Zappos-25-Years-Logo-Site.svg"
          alt="logo"/>
        </div>
        <div id="used-icons">
            <a class="user" href=""><i class="fa-solid fa-user"></i></a>
            <a href="cart.html" class="user-cart"><i class="fa-solid fa-bag-shopping"></i></a>

        </div>
    </div>
    <div id="wishlist-cont"></div>
</body>
<script src="./scripts/wishlist.js" type="module"></script>
<script src="./scripts/baseurl.js" type="module"></script>
</html>
