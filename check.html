<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check side icons</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia"
  />

    <script
    src="https://kit.fontawesome.com/ba85bd6452.js"
    crossorigin="anonymous"
  ></script>

    <style>
#side-icons{
    display:flex ;
    justify-content: space-evenly;
    align-items:center ;
    gap:30px;
    padding: 10px;
    
}
.user , .user-cart , .user-wishlist{
    font-size: 1.8rem;
}
/* Modal Background */
#user-modal {
 /* Hidden initially */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(248, 246, 246, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Ensure it's above everything else */
    justify-content: center;
    align-items: center;
  }
  
  /* Modal Content */
  #user-modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  /* Close Button */
  #close-user-modal {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    color: #333;
  }

    </style>
</head>
<body>
    <div id="side-icons">
        <a class="user" href=""><i class="fa-solid fa-user"></i></a>
        <!--now the modal process-->
        <div id="user-modal">
          <div id="user-modal-content">
            <span id="close-user-modal">&times;</span>
            <h2>Please Sign-in</h2>
            <div id="btn-area">
              <button>
                <i class="fa-solid fa-shoe-prints"></i>Sign in with Zappos
              </button>
              <button>Sign in with Amazon</button>
              <button>Sign in with Google</button>
              <p>OR</p>
              <button>Create your Zappos Account</button>
            </div>
          </div>
        </div>
        <a href="cart.html" class="user-cart"
          ><i class="fa-solid fa-bag-shopping"></i
        ></a>
        <a href="wishlist.html" class="user-wishlist"
          ><i class="fa-solid fa-heart"></i
        ></a>
    </div>

    <div id="nav-links">
        <div id="left">
          <a href="#" id="nnew">New</a>
          <div class="shutter-new">
            <div id="close-shutter">&times;</div>
            <div class="new-content">
              <h1>New by Category</h1>
              <a href="#">Shoes</a>
              <a href="#">Clothing</a>
              <a href="#">Bags</a>
              <a href="#">Accesssories</a>
              <a href="#">Shop All New</a>
            </div>
          </div>
      

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const userIcon = document.querySelector("#side-icons .user");
    const userModal = document.getElementById("user-modal");
    const closeModal = document.getElementById("close-user-modal");

    //console.log(userIcon, userModal, closeModal);

    userIcon.addEventListener("click", (event) => {
      event.preventDefault();
      alert("User icon clicked");
      userModal.style.display = "block";
    });

    closeModal.addEventListener("click", () => {
      console.log("Close icon clicked");
      userModal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === userModal) {
        alert("Clicked outside modal");
        userModal.style.display = "none";
      }
    });
  });




  document.addEventListener("DOMContentLoaded", () => {
    const nnewLink = document.getElementById("nnew");
    const shutter = document.querySelector(".shutter-new");
    const closeShutter = document.getElementById("close-shutter");
  
    // Initially set the shutter height to 0
    shutter.style.height = "0";
    shutter.style.overflow = "hidden";
    shutter.style.transition = "height 0.5s ease";
  
    // Function to open the shutter
    const openShutter = () => {
      const contentHeight = shutter.scrollHeight; // Get the full height of the shutter content
      shutter.style.height = contentHeight + "px";
    };
  
    // Function to close the shutter
    const closeShutterEffect = () => {
      shutter.style.height = "0";
    };
  
    // Open the shutter when clicking "New"
    nnewLink.addEventListener("click", (e) => {
      e.preventDefault();
      if (shutter.style.height === "0px" || shutter.style.height === "") {
        openShutter();
      } else {
        closeShutterEffect();
      }
    });
  
    // Close the shutter when clicking the close button
    closeShutter.addEventListener("click", (e) => {
      e.preventDefault();
      closeShutterEffect();
    });
  });
  

</script>
</html>
